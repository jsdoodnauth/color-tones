<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1>Dominant color</h1>
    <div class="imageInputWrapper">
      <canvas id="canvas"></canvas>
      <div class="output">
        <img id="photo" alt="The screen cap will output here" />
      </div>
      <img id="sourceImg" src="" />
    </div>
    <h2>node-vibrant output</h2>
    <ul class="colorMatrix">
      <li id="dVibrant" class="item"></li>
      <li id="vibrant" class="item"></li>
      <li id="lVibrant" class="item"></li>
      <li id="dMuted" class="item"></li>
      <li id="muted" class="item"></li>
      <li id="lMuted" class="item"></li>
    </ul>

    <h2>Color Thief output</h2>
    <ul class="colorMatrix">
      <li id="domanantCT" class="item"></li>
    </ul>
    <ul class="colorMatrix">
      <li id="CT1" class="item"></li>
      <li id="CT2" class="item"></li>
      <li id="CT3" class="item"></li>
      <li id="CT4" class="item"></li>
      <li id="CT5" class="item"></li>
      <li id="CT6" class="item"></li>
    </ul>
  </body>
</html>
